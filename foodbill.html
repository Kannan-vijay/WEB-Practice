<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY RESTURENT</title>
    <link rel="stylesheet" href="foodbill.css">
</head>
<body>
    <div class="container">
        <div class="b1">
            <img src="food images/biriyani.jpg" alt="">
            <h1>Biriyani</h1>
            <h2>150 rupees</h2>
            <button id="biriyani" onclick="addbiriyani()">add</button>
        </div>
        <div class="b1">
            <img src="food images/burger.jpg" alt="">
            <h1>Burger</h1>
            <h2>150 rupees</h2>
            <button id="burger" onclick="addburger()">add</button>
        </div>
        <div class="b1">
            <img src="food images/parrota.jpg" alt="">
            <h1>Parrota</h1>
            <h2>20 rupees</h2>
            <button id="parrota" onclick="addparrota()">add</button>
        </div>
        <div class="b1">
            <img src="food images/pizza.jpg" alt="">
            <h1>Pizza</h1>
            <h2>200 rupees</h2>
            <button id="pizza" onclick="addpizza()">add</button>
        </div>
        <div class="b1">
            <img src="food images/samosa.jpg" alt="">
            <h1>Samosa</h1>
            <h2>15 rupees</h2>
            <button id="samosa" onclick="addsamosa()">add</button>
        </div>
        <div class="b1">
            <img src="food images/sandwitch.jpg" alt="">
            <h1>Sandwitch</h1>
            <h2>100 rupees</h2>
            <button id="sandwitch" onclick="addsandwitch()">add</button>
        </div>
        <div class="b1">
            <img src="food images/vadai.jpg" alt="">
            <h1>Vadai</h1>
            <h2>10 rupees</h2>
            <button id="vadai" onclick="addvadai()">add</button>
        </div>
        <div class="b1">
            <img src="food images/cake.jpg" alt="">
            <h1>Cake</h1>
            <h2>20 rupees</h2>
            <button id="cake" onclick="addcake()">add</button>
        </div>
    </div>
    <div id="result">
        <h2>bill for your Items</h2>
    </div>
    <script src="foodbill.js"></script>
    
</body>
</html>
